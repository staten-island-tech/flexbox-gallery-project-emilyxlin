<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
<title>
albums
</title>
</head>
<body>
<div class="container">
    <div class="card card1">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Drake_-_Nothing_Was_the_Same_cover.png" alt="nothing was the same">
        <h2>nothing was the same</h2>
        <p>drake 2013</p>
    </div>
    <div class="card card2">
            <div class="blur">
            <img src="https://upload.wikimedia.org/wikipedia/en/1/10/Childish_Gambino_-_Awaken%2C_My_Love%21.png" alt="awaken my love!">
            </div>
        <h2>"awaken, my love!"</h2>
        <p>childish gambino 2016</p>
    </div>
    <div class="card card3">
            <div class="box-shadow">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/b7/NirvanaNevermindalbumcover.jpg" alt="nevermind">
            </div>
        <h2>nevermind</h2>
        <p>nirvana 1991</p>
    </div>
    <div class="card card4">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/5b/Chance_the_rapper_acid_rap.jpg" alt="acid rap">
        <h2>acid rap</h2>
        <p>chance the rapper 2013</p>
    </div>
    <div class="card card5">
            <div class="box-shadow 2">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/70/Graduation_%28album%29.jpg" alt="graduation">
            </div>
        <h2>graduation</h2>
        <p>kanye west 2007</p>
    </div>
    <div class="card card6">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/97/Man_on_the_Moon_III.jpg" alt="man on the moon III">
        <h2>man on the moon III</h2>
        <p>kid cudi 2020</p>
    </div>
    <div class="card card7">
            <div class="box-shadow 3">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/4b/My_Bloody_Valentine_-_Loveless.png" alt="loveless">
            </div>
        <h2>loveless</h2>
        <p>my bloody valentine 1991</p>
    </div>
    <div class="card card8">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Igor_-_Tyler%2C_the_Creator.jpg" alt="igor">
        <h2>igor</h2>
        <p>tyler, the creator 2019</p>
    </div>
    <div class="card card9">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f1/Pink_Friday_album_cover.jpg" alt="pink friday">
        <h2>pink friday</h2>
        <p>nicki minaj 2010</p>
    </div>
</div>
</body>
</html>
